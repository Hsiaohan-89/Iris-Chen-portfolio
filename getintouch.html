  <body>
    <!--Header section-->
    <header>
      <a href="index.html">
        <h1 id="logo">Iris Chen</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-caret-down"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="aboutme.html">About Me</a></li>
          <li><a href="experience.html"> My Experience</a></li>
          <li><a href="protfolio.html">My Portfolio</a></li>
          <li><a href="getintouch.html">Get In Touch</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <section id="msg">
        <div dir="msg-div">
          <form
            action="https://formdump.codeinstitute.net/"
            method="post"
            id="msg-form"
          >
            <h3>Get In Touch!<i class="fa-solid fa-envelope"></i></h3>
            <label for="first-name">First Name : </label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              class="text-input"
              required
            /><br />
            <label for="last-name">Last Name : </label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              class="text-input"
              required
            /><br />
            <label for="email">Email Address : </label>
            <input
              type="email"
              id="email-address"
              name="email-address"
              class="text-input"
              required
            /><br />
            <div>
              <label for="msg-me"></label>
              <textarea
                name="msg-me"
                id="msg-me"
                class="msg-me"
                cols="30"
                rows="10"
                placeholder="sent me a message that you want to tell me."
              ></textarea>
              <button type="submit" class="msg-button">Tell me</button>
              <section id="msgme-photo"></section>
            </div>
          </form>
        </div>
        <div id="frame">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.7176191888857!2d-6.305669287014215!3d53.34831087217438!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670c4965ab3aab%3A0x944c96b625807fa7!2sConyngham%20Rd%2C%20Dublin!5e0!3m2!1sen!2sie!4v1694187281234!5m2!1sen!2sie"
            width="200"
            height="150"
            style="border: 1"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>

    <!--Footer section-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.linkedin.com/"
            rel="noopenner"
            target="_blank"
            aria-label="Visit my linkedin (open in a new page)"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a
            href="https://github.com/"
            rel="noopenner"
            target="_blank"
            aria-label="Visit my github (open in a new page)"
            ><i class="fa-brands fa-square-github"></i
          ></a>
        </li>
        <li>
          <a
            href="https://facebook.com/"
            rel="noopenner"
            target="_blank"
            aria-label="Visit my fa-facebook (open in a new page)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font awesome kit-->
    <script

    ></script>
